<div>
    <div class="appContainer" id="viewAppContainer" ng-repeat="application in applications">
        <div class="dataLabel">Application Name:</div><div class="data">{{application.name}}</div><br />
        <div class="dataLabel">URL:</div> <div class="data">{{application.url}}</div><br />
        <div class="dataLabel">Request type:</div> <div class="data">{{application.requestType}}</div><br />
    </div>
</div>
