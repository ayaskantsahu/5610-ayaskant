<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style5.css"> <!-- custom styles -->
    <!-- JS -->
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        function showAddApp()
        {
            $.ajax({
                url: "addAppPage",
                success: function (result) {
                    $("#view").html(result);
                }
            });
        }

        function showLogin() {
            $.ajax({
                url: "loginPage",
                success: function (result) {
                    $("#view").html(result);
                }
            });
        }
    </script>
</head>
<body class="container">
    <h3>Click on add application and login links to dynamically load views</h3>
    <fieldset>
        <div>
            <!-- HEADER -->
            <nav class="navbar navbar-inverse">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Rest Central</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="javascript:showAddApp()">Add Application</a></li>
                    <li><a href="javascript:showLogin()">Login</a></li>
                </ul>
            </nav>

            <!-- ANGULAR DYNAMIC CONTENT -->
            <div id="view">
                <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign In</div>
                        </div>

                        <div style="padding-top:30px" class="panel-body">

                            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                            <form action="/login" id="loginform" class="form-horizontal" role="form" method="POST">

                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username" ng-model="username">
                                </div>

                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="password">
                                </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                        <a id="btn-login" ng-click="login()" class="btn btn-success">Login  </a>
                                    </div>
                                </div>
                            </form>



                        </div>
                    </div>
                </div>
            </div>

        </div>
    </fieldset>
</body>
</html>
